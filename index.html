<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <title>F1 Quiz | Harrison Kidd</title>
</head>
<body>
    <header>

        <!-- High Scores in top left, local storage? -->
        <h2 id="highScores" style="text-align: left; display: inline;">
            View High Scores
        </h2>

        <!-- Timer will count down to zero -->
        <h2 id="timer" style="text-align: right; display: block;">
            Timer: <span id="timeLeft"></span>
        </h2>
    </header>
    
    <main>

        <div class="quizTitle">
            <h2 style="text-align: center;">Test Your Knowledge of Formula 1!</h2>
            <br>
        </div>

        <!-- This div holds the question and answers -->
        <div id="quiz" style="display: none;">
            <section>
                <div id="questionSpot" style="text-align: center;"><span id="question">Example Question</span></div>
                <br>
                <div id="answerChoices">
                   <div class="choice" id="answer1" onclick="checkAnswer('A')">A: answer 1</div> 
                   <div class="choice" id="answer2" onclick="checkAnswer('B')">B: answer 2</div>
                   <div class="choice" id="answer3" onclick="checkAnswer('C')">C: answer 3</div>
                   <div class="choice" id="answer4" onclick="checkAnswer('D')">D: answer 4</div>
                </div>
            </section>
        </div>

        <div id="correctAnswerCount">

        </div>

        <br>
        <br>

        <div id="startBtn">
            <!-- Button to start the quiz -->
            <button class="button">
                Start Quiz!
            </button>
        </div>        

        
        <div id="results" style="display: none;">
            <div id="finalResults">
                Your Results!
            </div>
            <div id="totalCorrect">Correct: </div>
            <div id="totalIncorrect">Incorrect: </div>
        </div>

    </main>

    <br>
    <br>
    <br>

    <footer style="text-align: center;">
        Â© 2021 Harrison Kidd
    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
